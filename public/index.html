<html>
	<head>
		<title>
			Experiment-2
		</title>
		   <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
		   <script src="js/angular/angular.min.js"></script>
		   <script src="features/controller.js"></script>
	</head>
	<body ng-app="">
		<div class="container" ng-controller="databaseCtrl">
		<h1>Fasta Sequences</h1>
		{{message}}
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Fasta Name</th>
					<th>&nbsp;</th>
				</tr>
				<tr>
					<td>
					 <textarea class="form-control" ng-model="seq.name"></textarea>
					</td>
					<td>
					 <button class="btn btn-primary" ng-click="create()"> &nbsp;&nbsp;Add Sequence &nbsp;&nbsp;&nbsp; </button>
					 &nbsp;&nbsp;&nbsp;
					 <button class="btn btn-success" ng-click="update()"> Update Sequence </button>
					</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="seq in seqs">
					<td>
						{{seq.name}}
					</td>
					<td>
						<button class="btn btn-danger" ng-click="remove(seq._id)"> Remove Sequence </button>
						&nbsp;&nbsp;&nbsp;
						<button class="btn btn-warning" ng-click="select(seq._id)"> select Sequence </button>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</body>
</html>
